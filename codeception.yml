paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - application/core/*
        - application/entities/*
        - application/controllers/*
        - application/models/*
        - application/libraries/*
        - application/helpers/*
